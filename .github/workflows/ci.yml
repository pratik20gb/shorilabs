name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      continue-on-error: false

    - name: Build
      run: npm run build

    - name: Export patterns for CLI
      run: npm run export-patterns

    - name: Install CLI dependencies
      run: cd cli && npm ci

    - name: Build CLI
      run: npm run cli:build

