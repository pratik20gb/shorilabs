<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- DNS Prefetch for performance -->
    <link rel="dns-prefetch" href="https://www.npmjs.com" />
    <link rel="dns-prefetch" href="https://github.com" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/favicon.svg" as="image" type="image/svg+xml" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- Primary Meta Tags -->
    <title>shorilabs - Beautify your website within minutes</title>
    <meta name="description" content="Copy-paste CSS and Tailwind background patterns and buttons for your next project. 100+ patterns, 29+ buttons including gradients, geometric shapes, and effects. Free and open-source." />
    <meta name="author" content="shorilabs" />
    <meta name="keywords" content="CSS patterns, background patterns, CSS buttons, gradients, Tailwind CSS, web design, frontend development, CSS backgrounds, geometric patterns, button styles" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="theme-color" content="#00ff41" />
    <meta name="color-scheme" content="light" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shorilabs.xyz/" />
    <meta property="og:title" content="shorilabs - Beautify your website within minutes" />
    <meta property="og:description" content="Copy-paste CSS and Tailwind background patterns and buttons for your next project. 100+ patterns, 29+ buttons. Free and open-source." />
    <meta property="og:image" content="https://shorilabs.xyz/shorilabsV2.jpg?v=3" />
    <meta property="og:image:width" content="1366" />
    <meta property="og:image:height" content="768" />
    <meta property="og:image:type" content="image/jpeg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://shorilabs.xyz/" />
    <meta name="twitter:title" content="shorilabs - Beautify your website within minutes" />
    <meta name="twitter:description" content="Copy-paste CSS and Tailwind background patterns and buttons for your next project. Free and open-source." />
    <meta name="twitter:image" content="https://shorilabs.xyz/shorilabsV2.jpg?v=3" />
    <meta name="twitter:site" content="@sage_pratik" />
    <meta name="twitter:creator" content="@sage_pratik" />
    
    <link rel="canonical" href="https://shorilabs.xyz/" />

          "https://twitter.com/sage_pratik",
          "https://github.com/pratik20gb"
        ]
      },
      "softwareVersion": "2.0.0",
      "license": "https://github.com/pratik20gb/shorilabs/blob/main/LICENSE"
    }

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
